<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <title> Juegazo ☯</title>
        <link rel="stylesheet" href="./css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        
        
        <h1 id = "titulo_id" class ="titulo"> Mokepon</h1> <!--Título de la app, solo se puede usar una vez-->
        
        <section id = "seleccionar_mascota"> 
            
            <h2 class ="subtitulos">Elige a tu mascota</h2> <!--Puede ponerse varias veces, subtitulos-->

                <div id="contenedor_tarjetas" class = "tarjetas">

                </div>
                <button class = "sty_btn_seleccionar" id = "boton_mascota">Seleccionar</button>
        </section>

        <section id="ver_mapa"> <!--esta sección es para el mpa, se crea un canvas que se llama mapa-->
            <h2 > Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown = "moverArriba()">⬆</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown = "moverIzquierda()">⬅</button>
                <button onmouseup="detenerMovimiento()" onmousedown = "moverAbajo()">⬇</button>
                <button onmouseup="detenerMovimiento()" onmousedown = "moverDerecha()">➡</button>
            </div>
        </section>
        
        <section id = "seleccionar_ataque"> <!--secction es para dividir por secciones-->
            <h2>Elige tu ataque: </h2>
            <div id = "ataques"> 
                <!--botones-->
            </div>
            <div class = "ataque">
                <div class="dibujo_mascota" id="dibujo_mascota_jugador" >
                    width:100px;
                </div>
                <div class = "ataque_jugador">
                    <p id="victorias_jugador">0</p>
                    <p id = "mascotaJugador"></p>
                    <div id="ataques_del_jugador"></div>
                </div>
                <div class = "resultado_guerra">
                    <p>.</p>
                    <p>Batallas</p>
                    <div id = "resultado_de_guerra"></div>
                </div>
                <div class = "ataque_enemigo">
                    <p id ="victorias_enemigo">0</p>
                    <p id = "mascotaEnemigo"></p>
                    <div id="ataques_del_enemigo"></div>
                </div>
                <div class="dibujo_mascota" id="dibujo_mascota_enemigo" >
                </div>
            </div>
            <div id = "Mensajes">
                <p id="resultado">Mucha suerte</p>
                <section id = "reiniciar">
                    <button id = "boton_reiniciar">Reiniciar</button>
                </section>
            </div>
        </section>
        <script src="./js/juego_1.js">//para conectar html con js</script>
    </body>
</html>
