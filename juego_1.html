<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <title> Juegazo ☯</title>
        <script src="./js/juego_1.js">//para conectar html con js</script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body> 
        <section id = "titulo">
            <h1 id = "titulo_id" class ="titulo"> Game of thrones ❄🐉🦁🐙🦌</h1> <!--Título de la app, solo se puede usar una vez-->
        </section>
        <section id = "seleccionar_mascota"> 
            
            <h2>Elige a tu Casa</h2> <!--Puede ponerse varias veces, subtitulos-->

                <label class="tarjeta_de_juego" for="hipodoge">  Targeryan<img src="./imagenes/targeryan.png" height ="90" width="90" /></label> <!--es un label que va con el radio-->
                <input type = "radio" name = "mascota" id = "hipodoge"/>  <!--Hay que agrupar los radios en grupos, y ponerle nombre al grupo, el id es el valor que se le da al input radio-->
                
                <label class="tarjeta_de_juego" for = "capipepo">Baratheon<img src="./imagenes/baratheon.png" height ="90" width="70" /></label>  <!--es un label que va con el radio-->
                <input type = "radio" name = "mascota" id = "capipepo"/>  <!--Entrada de texto, hay diferentes inputs como: number, char, time, date, radio, checkbox...-->
                
                <label class="tarjeta_de_juego" for = "ratihueya">Stark<img src="./imagenes/stark.png" height ="90" width="70" /></label>  
                <input type = "radio" name = "mascota" id = "ratihueya"/>  
                
                <label class="tarjeta_de_juego" for = "langostelvis">Greyjoy<img src="./imagenes/greyjoy.png" height ="90" width="70" /></label>
                <input type = "radio" name = "mascota" id = "langostelvis"/>  
                
                <label class="tarjeta_de_juego" for = "tucapalma">Lannister<img src="./imagenes/lanister.png" height ="90" width="70" /></label>
                <input type = "radio" name = "mascota" id = "tucapalma"/>  
                
                <label class="tarjeta_de_juego" for = "pydos">ninguna</label>
                <input type = "radio" name = "mascota" id = "pydos"/> 

                <button class = "sty_btn_seleccionar" id = "boton_mascota">Seleccionar</button>
        </section>

        <section id = "seleccionar_ataque"> <!--secction es para dividir por secciones-->
            
            <h2>Elige tu ataque: </h2>
            <p> Tu mascota <span id = "mascotaJugador"></span> tiene <span id="vidas_jugador">3</span> vidas</p>
            <p> La mascota <span id = "mascotaEnemigo"></span> del enemigo tiene <span id ="vidas_enemigo">3</span> vidas</p>

            <p> <!--Me pone textos en parrafos-->
                <button id = "boton_fuego">fuego 🔥</button> <!--Botones-->
                <button id  = "boton_agua">agua 💧</button>
                <button id = "boton_tierra">tierra 🌱</button>
            </p>

        </section>

        <section id = "Mensajes">
            <p></p>
        </section>
       
        <section id = "reiniciar">
            <button id = "boton_reiniciar">Reiniciar</button>
        </section>
        <!--<script src="./js/juego_1.js"></script> Puede ir aquí, es una opción, la otra opción es la que usamos--> 
    </body>
</html>
